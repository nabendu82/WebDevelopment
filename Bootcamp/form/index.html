<!DOCTYPE html>
<html>
<head>
	<title>Contact US</title>
</head>
<body>
	<form>
	<fieldset>
	    <legend>Contact Us</legend>
	    <table>
	    <tr>
			<td><label for="nameID">Name:</label></td>
			<td><input id="nameID" type="text" name="name" placeholder="Your name"></td>
		</tr><tr>
			<td><label for="emailID">email:</label></td>
			<td><input id="emailID" type="email" name="email" placeholder="Your email"></td>
		</tr><tr>
			<td><label for="textID">Message:</label></td>
			<td><textarea id="textID" placeholder="Your message"></textarea></td>
		</tr><tr>
			<td><button>Summit</button></td>
			<td><button>Reset</button></td>
		</tr><tr>
		</table>
	</fieldset>

	</form>
</body>
</html>
