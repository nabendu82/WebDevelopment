<!DOCTYPE html>
<html>
<head>
	<title>Layout with Cleared Floats</title>
	<link rel="stylesheet" type="text/css" href="clearedFloats.css">

</head>
<body>
	<h1>Layout with Cleared Floats Demo</h1>
	<header>
	  <code>&#60;header&#62;</code>
	</header>

	<section>
	  <code>&#60;section&#62; <br> float: left;</code>
	</section>

	<aside>
	  <code>&#60;aside&#62; <br> float: right;</code>
	</aside>

	<footer>
	  <code>&#60;footer&#62; <br> clear: both;</code>
	</footer>

</body>
</html>
