<!DOCTYPE html>
<html>
<head>
	<title>Form demo</title>
</head>
<body>
	<h1>Login</h1>
	<form action="http://wikipedia.org" method="GET">
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password"required>
		<input type="submit">
	</form>
	<h1>Preferences and Mood</h1>
	<form>
		<p>Do you prefer cats or dogs?</p>
		<label for="dogs">Dogs: </label>
		<input name="petChoice" id="dogs" type="radio" value="DOGS">
		<label for="cats">Cats: </label>
		<input name="petChoice" id="cats" type="radio" value="CATS">

		<p>What your current mood?</p>
		<select name="mood">
			<option value="happy">🙂</option>
			<option value="neutral">😐</option>
			<option value="sad">😟</option>
		</select>
		<textarea name="paragraph" rows="5" col="5"></textarea>
		<button>Go!</button>
	</form>

</body>
</html>
