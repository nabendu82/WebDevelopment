<html>
<head>
	<title>Alternate Elements</title>
	<script type="text/javascript">
	function alternate(arr1, arr2){
		var result = [];
		for(var i=0,j = 0; i<arr1.length, j<arr2.length; i++,j++){
			result.push(arr1[i]);
			result.push(arr2[j]);
		}
		return result;
	}
	console.log(alternate(['a','b','c'],[1,2,3]));
	</script>
</head>
<body>
	<h1>Alternate Elements</h1>
	<p>Write a function that combines two lists by taking alternate elemnts</p>
	<h3>Open the console for answer</h3>

</body>
</html>
