<html>
<head>
	<title>Reverse Words</title>
	<script type="text/javascript">
	function reverseWords(str){
		return str.split(' ').reverse().join(' ');
	}

	console.log(reverseWords("you have to be a passionate coder to get into high Calibre tech company"));

	</script>
</head>
<body>
	<h1>Reverse Words</h1>
	<p>Write a function that reverses the order of the word in place.</p>
	<h3>Open the console for answer</h3>


</body>
</html>
