<!DOCTYPE html>
<html ng-app="calculatorApp"> <!-- To have DOM know it's an angular app -->
<head>
	<title>calculatorApp</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body> 
<h1>Calculator App</h1>
<div ng-controller="CalculatorCtrl as ctrl">
	<input type="text" ng-model="ctrl.input1">
	<span ng-bind="ctrl.selectedOperation"></span>
	<input type="text" ng-model="ctrl.input2">
	<button ng-click="ctrl.computeResult()">=</button>
	<span>{{ ctrl.resultValue }}</span>
	<p>
		Choose Operation:
		<button ng-click="ctrl.buttonClicked('+')">+</button>
		<button ng-click="ctrl.buttonClicked('-')">-</button>
		<button ng-click="ctrl.buttonClicked('*')">*</button>
		<button ng-click="ctrl.buttonClicked('/')">/</button>
	</p>

</div>
</body>
</html>
